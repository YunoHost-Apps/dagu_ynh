#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.24.5~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.24.5/dagu_1.24.5_linux_amd64.tar.gz"
    amd64.sha256 = "34775a799958b96c0782f786989490febd4a4fc0b4cc702a4f3b20fa087db226"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.24.5/dagu_1.24.5_linux_arm64.tar.gz"
    arm64.sha256 = "268f716e94e42dbf74ecca282b05e883415197eb2bf316cc1c761de113501c80"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.24.5/dagu_1.24.5_linux_armv7.tar.gz"
    armhf.sha256 = "4af36a6fbe94a585e1aec50591c51f2c80f989e6c64deaf9e76e6c092ff87dfc"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
