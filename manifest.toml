#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.24.7~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.24.7/dagu_1.24.7_linux_amd64.tar.gz"
    amd64.sha256 = "78bf62d210aa56f17e5daa5b9fafe0b3e352838473cf8709016bbb23a03667a3"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.24.7/dagu_1.24.7_linux_arm64.tar.gz"
    arm64.sha256 = "695e43ff837bffa55cfa39c1f1019a6063de61aa42ffe373ec74b73d9a2cf547"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.24.7/dagu_1.24.7_linux_armv7.tar.gz"
    armhf.sha256 = "73fc77ff0c83da5b3ea340678c19f3425a4b3753c40da213a10cb8339cd0c65f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
