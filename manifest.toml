#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.20.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.20.0/dagu_1.20.0_linux_amd64.tar.gz"
    amd64.sha256 = "262a0ca19e4150bc7dc4b2c5784ff6a9a70eafaef21d6f5460f00c8589567eec"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.20.0/dagu_1.20.0_linux_arm64.tar.gz"
    arm64.sha256 = "377e126775611b04a2cdf721d885a2a93f9013d0a3e202425cdc2bf8ba74e68f"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.20.0/dagu_1.20.0_linux_armv7.tar.gz"
    armhf.sha256 = "88c1d94b568a1146652d9263ba0452e4219886907909bc675d34c87c6b5c0f55"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
