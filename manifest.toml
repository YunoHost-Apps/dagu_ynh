#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.22.7~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.7/dagu_1.22.7_linux_amd64.tar.gz"
    amd64.sha256 = "a9f5ae07e16b071689ebaf804f85fd2eecba9b7b929458ea50f78bba253a75cc"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.7/dagu_1.22.7_linux_arm64.tar.gz"
    arm64.sha256 = "3964768fd86f9389340d72cb42dddb2f94121076340e9e78b86d7a1af297ebc1"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.7/dagu_1.22.7_linux_armv7.tar.gz"
    armhf.sha256 = "133eedc269107a695878a4e7e528e52d7d6595a353fcbe8e671f379c3a0b57b9"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
