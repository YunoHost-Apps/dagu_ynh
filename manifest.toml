#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.25.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.25.0/dagu_1.25.0_linux_amd64.tar.gz"
    amd64.sha256 = "dd5d27cc086d907e5175ef17fb77a9c6a73167cbe89c9727c0627e2384135fb2"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.25.0/dagu_1.25.0_linux_arm64.tar.gz"
    arm64.sha256 = "096d670c2942dcb83f6804d40445f616a2242a299e4580ba00d2658a7088749d"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.25.0/dagu_1.25.0_linux_armv7.tar.gz"
    armhf.sha256 = "87a42d6c6578de82d2b0d1fd5509bcf421225a823ee69138090ce310d4049db0"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
