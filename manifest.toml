#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.24.6~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.24.6/dagu_1.24.6_linux_amd64.tar.gz"
    amd64.sha256 = "ea72cb69f40103b74031314d7825c76949d0e20cc6042b72e3f9195e49cb7547"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.24.6/dagu_1.24.6_linux_arm64.tar.gz"
    arm64.sha256 = "603cc581d624e6ed2b2fe8b9cacb2550f36e08abe24a09b02a09fb5149749ddf"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.24.6/dagu_1.24.6_linux_armv7.tar.gz"
    armhf.sha256 = "87c80b26ffb735dba00007cf4c73e6453a1691176028896680599d9295bf86d8"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
