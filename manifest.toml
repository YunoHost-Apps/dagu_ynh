#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.17.2~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.17.2/dagu_1.17.2_linux_amd64.tar.gz"
    amd64.sha256 = "7d595adf7aaf0e3a88971d664404d11d433375d60f17c4b6f345947ff597d932"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.17.2/dagu_1.17.2_linux_arm64.tar.gz"
    arm64.sha256 = "391655379f5f28d5209f42795ec0b97133060eb0bab40b58869b24a67548e622"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.17.2/dagu_1.17.2_linux_armv7.tar.gz"
    armhf.sha256 = "a647b410f1bdbdcab19a89fb62efe97773ad6fa5c92fa3c366263338fa0fe410"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
