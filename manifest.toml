#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.17.1~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.17.1/dagu_1.17.1_linux_amd64.tar.gz"
    amd64.sha256 = "61df6646a4efa07dff264b362e1c053787c032b4a2233b0ee6bd02a418127748"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.17.1/dagu_1.17.1_linux_arm64.tar.gz"
    arm64.sha256 = "77f449952752f47164079c27d5fbf54b42449546ea62030abec8d4d68b9a249b"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.17.1/dagu_1.17.1_linux_armv7.tar.gz"
    armhf.sha256 = "2d1ceafd2083eefc8358795b6e2b7f70a4d553afa003e511efd9122a1f606e60"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]
    
    [resources.permissions]
    main.url = "/"

    [resources.ports]
