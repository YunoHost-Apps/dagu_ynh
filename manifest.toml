#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.24.4~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.24.4/dagu_1.24.4_linux_amd64.tar.gz"
    amd64.sha256 = "e2b3872ce28135ef8c4f9446e4aede2c81fb1956d2bd878ca4d8711e1e1a0f8b"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.24.4/dagu_1.24.4_linux_arm64.tar.gz"
    arm64.sha256 = "cf00a85d6c0afa93762a37e74421814101d815a7d40c30d3c3d67eac21aabe92"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.24.4/dagu_1.24.4_linux_armv7.tar.gz"
    armhf.sha256 = "4a9ca8d9561c17d3c4962930647f58685a3143c0a256f0153c08673ad5ec515d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
