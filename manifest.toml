#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.22.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.0/dagu_1.22.0_linux_amd64.tar.gz"
    amd64.sha256 = "0330fae92fa90534ff8e92bb3b06e825189b0cd2ccb881aa6112b45502d97b2d"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.0/dagu_1.22.0_linux_arm64.tar.gz"
    arm64.sha256 = "4aed11e0cb8922408b441f1cb1d8048d7f5bf7af5e3e49f30bc06984f19f54ca"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.0/dagu_1.22.0_linux_armv7.tar.gz"
    armhf.sha256 = "1f4fcab2614f5c3a4a9f4298325df8a991ddd4e3e1a9e3a5552d95398b756ac2"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
