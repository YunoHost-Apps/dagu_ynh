#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.24.2~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.24.2/dagu_1.24.2_linux_amd64.tar.gz"
    amd64.sha256 = "c4ee7b0653d690bfcb3ee68d4e2af7d4bab77d61890936e0cca9f88b6f6a9787"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.24.2/dagu_1.24.2_linux_arm64.tar.gz"
    arm64.sha256 = "9b946d6039eebc5d296a459343a6b7202bfa91b25a6d0bdaec98acd9a919cb84"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.24.2/dagu_1.24.2_linux_armv7.tar.gz"
    armhf.sha256 = "432961b78227ff842f65db50a2d68dcaa4c668eeca05f2fb88479e1fcc4acb34"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
