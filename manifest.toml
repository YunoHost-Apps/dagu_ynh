#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.16.12~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.16.12/dagu_1.16.12_linux_amd64.tar.gz"
    amd64.sha256 = "56364ba9454505fb2744338e56532a483e07ac3a2264102cae73b0be56f61bdd"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.16.12/dagu_1.16.12_linux_arm64.tar.gz"
    arm64.sha256 = "325141ad8ee4043815107c6cd0a9f8298fe851db73626a55b2956f6fb3ec6f62"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.16.12/dagu_1.16.12_linux_armv7.tar.gz"
    armhf.sha256 = "d2962a17e9d73c10c3e7b4e87e48ef3597fe1d71a2836c7711897e549311bf6f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"


    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
