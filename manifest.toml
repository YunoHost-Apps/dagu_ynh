#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.19.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.19.0/dagu_1.19.0_linux_amd64.tar.gz"
    amd64.sha256 = "2791413f18e6c1f656f2e7ecf4cfbc055b4218ca6f58b142606309e023b2dd36"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.19.0/dagu_1.19.0_linux_arm64.tar.gz"
    arm64.sha256 = "3bdc1f99b927de91c8a25ffe5b1d4662214d245bfc9a67ecb0cc086a9814b3c6"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.19.0/dagu_1.19.0_linux_armv7.tar.gz"
    armhf.sha256 = "34043a87d245a269ae983d69f9e86f184b59e3023089b0d0d92a8448d04b3986"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
