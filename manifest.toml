#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.19.1~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.19.1/dagu_1.19.1_linux_amd64.tar.gz"
    amd64.sha256 = "a49822446c3225fca4be40c20059ab5c71390ee09c5b151aa33899078dc8d457"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.19.1/dagu_1.19.1_linux_arm64.tar.gz"
    arm64.sha256 = "11aadd11d2fcb9c4c38239e4ff4cb3bd9c244c5a31a0338811b6a349b910c837"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.19.1/dagu_1.19.1_linux_armv7.tar.gz"
    armhf.sha256 = "f3ca0788d48b3d53f9b23505f05430706dadd09d407514e4ab8c1f9ab1e7afda"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
