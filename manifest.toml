#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.23.3~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.23.3/dagu_1.23.3_linux_amd64.tar.gz"
    amd64.sha256 = "9ae2f4c82efc850582e4d413e3ac81e1338c8ce1c1246f0a15c335d1d4615177"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.23.3/dagu_1.23.3_linux_arm64.tar.gz"
    arm64.sha256 = "3c39e50e3895ca9929ced5bcef81222c4f307db7d14c2eff559f563053184392"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.23.3/dagu_1.23.3_linux_armv7.tar.gz"
    armhf.sha256 = "026ebfe170a543615da9e24b5f5ced28d8be3ad0e8e91958495d2ef1419157d3"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
