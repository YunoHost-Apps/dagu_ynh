#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.22.10~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.10/dagu_1.22.10_linux_amd64.tar.gz"
    amd64.sha256 = "4901fd309e69a9c5c052fa2fdc9826afeb4c1521d455c83a59323a509fdaed8e"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.10/dagu_1.22.10_linux_arm64.tar.gz"
    arm64.sha256 = "09f36821c27909a3ace2aeb583da94dae46abd644feeda5a34dc51dc117b4636"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.10/dagu_1.22.10_linux_armv7.tar.gz"
    armhf.sha256 = "1597b1df4fa377812bf6f41d83f614dbfbbb8b5e2da294e7f6fd40f99f94bc1f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
