#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.23.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.23.0/dagu_1.23.0_linux_amd64.tar.gz"
    amd64.sha256 = "7a095f985a6a76739ce392416e44d8fe0dea0a853c9c60a7dfead3fca654bc71"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.23.0/dagu_1.23.0_linux_arm64.tar.gz"
    arm64.sha256 = "5c070e2f081a83282a20365b68a736ca5fc84ffc2e999fbce05c536f7365871c"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.23.0/dagu_1.23.0_linux_armv7.tar.gz"
    armhf.sha256 = "5f56216124fe41c15a6c9a1982058bb6aca4d177f34959fca7474bbc0fcfe8ed"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
