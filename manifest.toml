#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.22.4~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.4/dagu_1.22.4_linux_amd64.tar.gz"
    amd64.sha256 = "48a3bc5be3c35709fea25e6eb572aacd085a44ce12c783dd12417d62bdaf8d99"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.4/dagu_1.22.4_linux_arm64.tar.gz"
    arm64.sha256 = "eabe4d1a3d33f849f6c9d1b7ecf991b53feac3a7acc1221c4fcc2284b2a4a6c9"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.4/dagu_1.22.4_linux_armv7.tar.gz"
    armhf.sha256 = "0c9e5a959381870ff995295036adc2d585d6430ed229a37a55c203c9e03f1548"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
