#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.25.1~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.25.1/dagu_1.25.1_linux_amd64.tar.gz"
    amd64.sha256 = "095cc89105813008f969a591769f0bb1e388a344fcd9bc1a2666eb86838db291"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.25.1/dagu_1.25.1_linux_arm64.tar.gz"
    arm64.sha256 = "7b0f386461a34321a9aeaccf5b4e069cd6ed9fc40c502fd8e51e967f7bd2dc2d"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.25.1/dagu_1.25.1_linux_armv7.tar.gz"
    armhf.sha256 = "55df4b1cc3d593c52b026d87694a7116306c7d55c385baacaa2023348154b07e"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
