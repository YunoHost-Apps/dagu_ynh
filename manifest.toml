#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.21.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.21.0/dagu_1.21.0_linux_amd64.tar.gz"
    amd64.sha256 = "0d5f5f45e364e55fc3aae46342febc65bdd74fb2e387503d903537d4910e672d"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.21.0/dagu_1.21.0_linux_arm64.tar.gz"
    arm64.sha256 = "34768a3eeb303801d67d6d55b9a83cef1f1d05e9fa6b9e008afd7b2d8b739ca6"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.21.0/dagu_1.21.0_linux_armv7.tar.gz"
    armhf.sha256 = "fc6e9e40756e16d5099607e55f1422e050c6a84cd1f4b7fc0b0e391bbf121128"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
