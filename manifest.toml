#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.24.8~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.24.8/dagu_1.24.8_linux_amd64.tar.gz"
    amd64.sha256 = "b5d46d0d06978ce7703819fb215d2ee8f198dea45b3d5438dcd424b1a57e5425"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.24.8/dagu_1.24.8_linux_arm64.tar.gz"
    arm64.sha256 = "68e4b5ca490e9d84a3fb468abad28bbb1dca8ba66ae25fe56f7de1023a602ced"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.24.8/dagu_1.24.8_linux_armv7.tar.gz"
    armhf.sha256 = "a56f14436dceb59c4b5fde6034e258f2ab4c24c845899c017fb84e0b81d134db"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
