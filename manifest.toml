#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.22.8~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.8/dagu_1.22.8_linux_amd64.tar.gz"
    amd64.sha256 = "47a7c6015c6fe006e62b7667e428dfa7cb1764a82d1267f910f29fd6547590d6"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.8/dagu_1.22.8_linux_arm64.tar.gz"
    arm64.sha256 = "5c4272bca783f14005712f92d50d4c15da500a5025c50df67aa814f92b9cd1f9"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.8/dagu_1.22.8_linux_armv7.tar.gz"
    armhf.sha256 = "941831431c5d64e6a9f59c0f383cf8bd4bfffdbe182bf40d8a5dab78247a40b9"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
