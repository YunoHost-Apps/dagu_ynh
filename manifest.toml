#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.18.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.18.0/dagu_1.18.0_linux_amd64.tar.gz"
    amd64.sha256 = "d73677ae4d25a4a531f5d4f74802825ed94b90fe573d6d5ccbadac85d0cd9f84"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.18.0/dagu_1.18.0_linux_arm64.tar.gz"
    arm64.sha256 = "277b5692e42d66bb53f961e7b845d89a7de71597471d29ac030c31d8a1acf6f6"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.18.0/dagu_1.18.0_linux_armv7.tar.gz"
    armhf.sha256 = "93d2cd4f7cc93832f204a8f30a1688f6241635132db4d5caf0fdcf4beb102c48"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
