#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.22.3~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.3/dagu_1.22.3_linux_amd64.tar.gz"
    amd64.sha256 = "fb63d482fa7e576015a4e2cdd3c676d2fd3588a4a82e0cf1ca0a248098faf2a6"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.3/dagu_1.22.3_linux_arm64.tar.gz"
    arm64.sha256 = "44322158d0428a796ff058fa5c7a505f0ed064a63948c204e052baa7c7103a70"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.3/dagu_1.22.3_linux_armv7.tar.gz"
    armhf.sha256 = "954960c0b7cabd63d22d8ccaa76161ea11eb95806e2c10481045bdea4362e709"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
