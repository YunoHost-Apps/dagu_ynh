#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.26.4~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.26.4/dagu_1.26.4_linux_amd64.tar.gz"
    amd64.sha256 = "90f26b2377e84e8da5ca1a66821c8acefc3fe3f46a549741c574142da2a98384"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.26.4/dagu_1.26.4_linux_arm64.tar.gz"
    arm64.sha256 = "d09c8fdad902dad789c4661acb58b3d2cc576111b7dcad4469ce2581c7ee6716"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.26.4/dagu_1.26.4_linux_armv7.tar.gz"
    armhf.sha256 = "dd9ea2db0440bc3b292718e5b4f5302a273b46261105235c02ac759bb25f410d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
