#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.26.5~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.26.5/dagu_1.26.5_linux_amd64.tar.gz"
    amd64.sha256 = "00ef71cfd7a2fea86161f289ebb62e2d9144d8c625010f75b8ffa9a862d2d42c"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.26.5/dagu_1.26.5_linux_arm64.tar.gz"
    arm64.sha256 = "0ca6b5e87be4fe79403b82bace207e1b5c99618e7108b7b3d9cbadb10dcbc24d"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.26.5/dagu_1.26.5_linux_armv7.tar.gz"
    armhf.sha256 = "6cfa8c4b6754d1550cd817ea50ee74b9bf6cfbbd9a1b26e9aa330a695ce620a1"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
