#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.23.2~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.23.2/dagu_1.23.2_linux_amd64.tar.gz"
    amd64.sha256 = "bc24748716b78540dfd9f6699cc40abd61709919beb73652dcfd75267ef065b4"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.23.2/dagu_1.23.2_linux_arm64.tar.gz"
    arm64.sha256 = "cf79146799bd52683167bf6332d8bb04c73923a12e7ef357e885946fef7b030a"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.23.2/dagu_1.23.2_linux_armv7.tar.gz"
    armhf.sha256 = "beeaa4373673f5331e57529f331decae8ab3730c99b51878dd4f87d1a20632ff"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
