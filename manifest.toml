#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.17.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.17.0/dagu_1.17.0_linux_amd64.tar.gz"
    amd64.sha256 = "59abcb75ee351220d9a1d8adf4307ddb6861f00cea5bdfd01b44a33d5168894a"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.17.0/dagu_1.17.0_linux_arm64.tar.gz"
    arm64.sha256 = "c533f76c342ffade8531ac812dd60af665dd67eb014c8c45ae4d2075812cd988"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.17.0/dagu_1.17.0_linux_armv7.tar.gz"
    armhf.sha256 = "d4cd864dedd1fecd65c05ad1c460e587a22a2c13fdfda8d7ec69b94ed0855208"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
