#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.22.9~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.9/dagu_1.22.9_linux_amd64.tar.gz"
    amd64.sha256 = "da71d458f25a0526ed9b7ed0ec31ff20c1a343a73ac593fa8c1ef611334a7526"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.9/dagu_1.22.9_linux_arm64.tar.gz"
    arm64.sha256 = "ca06c8f6f91d075a43f44f6f39c9f2c6be301210aa4ee34ec07ca8e59c9bcdce"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.9/dagu_1.22.9_linux_armv7.tar.gz"
    armhf.sha256 = "5ecdf8478c41a951a349d9d592d4ac7580eeea723cee24c2319e71b7c44c0a2d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
