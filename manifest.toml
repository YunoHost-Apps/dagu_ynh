#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.30.3~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://docs.daguit.dev/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.30.3/dagu_1.30.3_linux_amd64.tar.gz"
    amd64.sha256 = "0d86fcc215db568823088f26ad0e97e2eb09415eb5279d6a60370398bd38ad4b"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.30.3/dagu_1.30.3_linux_arm64.tar.gz"
    arm64.sha256 = "ffebd22ae7b2bc9ae98468d268cba4557daaeb0c38c165cd77bd45525e869f81"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.30.3/dagu_1.30.3_linux_armv7.tar.gz"
    armhf.sha256 = "ea72df54e795812031b524977d12bba1ea03a8f40e64b6a44cdb918e26f20530"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
