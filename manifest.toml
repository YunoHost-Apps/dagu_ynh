#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.28.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.28.0/dagu_1.28.0_linux_amd64.tar.gz"
    amd64.sha256 = "a1ab0fd6300f064b91de795801c19b9c9dd90e33cc2b09838dbbbe376da1cfab"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.28.0/dagu_1.28.0_linux_arm64.tar.gz"
    arm64.sha256 = "502db81663853990f373265e5af1df46fe501099b6f485371161c48d882f1d93"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.28.0/dagu_1.28.0_linux_armv7.tar.gz"
    armhf.sha256 = "b4aa89facb590c2559a2d6c64ddb43a6b0a1f07980acc663ee32cc1988717de9"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
