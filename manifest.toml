#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.29.2~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.29.2/dagu_1.29.2_linux_amd64.tar.gz"
    amd64.sha256 = "2ab9523f5f6f849d50c41064f461198988c9492674b256a80f261fc553b4cf34"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.29.2/dagu_1.29.2_linux_arm64.tar.gz"
    arm64.sha256 = "e050a565959b883f722bb67078a607f2a8d2e7f5b373fefff6408f1195eb04f0"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.29.2/dagu_1.29.2_linux_armv7.tar.gz"
    armhf.sha256 = "d5812d1a80a392bdfd5cf80b3f509fff53331a085d2b581fc8e14dca9f4978cf"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
