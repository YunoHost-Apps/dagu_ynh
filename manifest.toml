#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.29.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.29.0/dagu_1.29.0_linux_amd64.tar.gz"
    amd64.sha256 = "ec95b3ee27b68bd1e3f72cece42f414c6e9f162a155041baca362b4db671ff54"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.29.0/dagu_1.29.0_linux_arm64.tar.gz"
    arm64.sha256 = "8961af728f835eee824391b9dc0ac035f1bc3322d6b53dcc726e8beb19d5c793"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.29.0/dagu_1.29.0_linux_armv7.tar.gz"
    armhf.sha256 = "a9080fcf7626e6580c84cf96fb1c9babb399e049385fd5ccebc2ab6dcc7973b4"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
