#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.24.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.24.0/dagu_1.24.0_linux_amd64.tar.gz"
    amd64.sha256 = "de79fd6ebc46f36ee636bcfc3b51bc987b600c15e4957ac2c4c5d8cfef341b75"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.24.0/dagu_1.24.0_linux_arm64.tar.gz"
    arm64.sha256 = "221b56300a1de8b4752d1f72567702941dd0037690fcd54e6cba1aedce2b2e37"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.24.0/dagu_1.24.0_linux_armv7.tar.gz"
    armhf.sha256 = "6b2204b22f869b04525c83b8af08f4ea65ccfe5336026a47ba7dc87a0ac3145a"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
