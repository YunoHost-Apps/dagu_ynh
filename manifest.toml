#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.16.9~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.16.9/dagu_1.16.9_linux_amd64.tar.gz"
    amd64.sha256 = "506a58c450fb2bfc8f88fa49365cd0f13bfaadd8cee2e4a53c16adc6646d7cf8"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.16.9/dagu_1.16.9_linux_arm64.tar.gz"
    arm64.sha256 = "ea3db5858de48e19fe27f6219961ba80fc90ee721dd595a3470fb6af7bf166cb"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.16.9/dagu_1.16.9_linux_armv7.tar.gz"
    armhf.sha256 = "7e9175805b9e62ef1805649058af48bb8f9b3aa74fd4301c98b9e7eb79ebe0cc"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"


    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
