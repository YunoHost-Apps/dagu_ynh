#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.16.8~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.16.8/dagu_1.16.8_linux_amd64.tar.gz"
    amd64.sha256 = "b10dd560069818b47b2d1190c0d7d9e5ec75a55d73239190f6be6b7eeec4b8e5"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.16.8/dagu_1.16.8_linux_arm64.tar.gz"
    arm64.sha256 = "8dc5df1396a2a56b87333b0dce7f73f9f4928765583ce9c7ccc3a09b3ba5fb39"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.16.8/dagu_1.16.8_linux_armv7.tar.gz"
    armhf.sha256 = "b10d7b5e8cefe0df7580035a6583f6b2c915d2b1c0de1cfb16c82d767ae4724c"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"


    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
