#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.27.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.27.0/dagu_1.27.0_linux_amd64.tar.gz"
    amd64.sha256 = "fc3dd625fc44c36705c407e0ba593f376167cf64e92824f25d073293a159a430"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.27.0/dagu_1.27.0_linux_arm64.tar.gz"
    arm64.sha256 = "bd0b3fe2f80c72367cda714b604233856177c65e4d64f3465cc6c8e44248e3f2"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.27.0/dagu_1.27.0_linux_armv7.tar.gz"
    armhf.sha256 = "5ce93de594e4eed8a88bfa082b43a612c557d689ddceb0ea00558ba7fa007ce4"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
