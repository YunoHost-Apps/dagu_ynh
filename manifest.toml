#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.22.5~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.5/dagu_1.22.5_linux_amd64.tar.gz"
    amd64.sha256 = "7f23598258fb3330d0a892d2cd2c3ce50b041481b666fe7d832b8150fc15d251"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.5/dagu_1.22.5_linux_arm64.tar.gz"
    arm64.sha256 = "9faa42ae7421c0e8e7d4af7612b7fbe02e92636130b68ac06c09ba332d4e41e3"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.22.5/dagu_1.22.5_linux_armv7.tar.gz"
    armhf.sha256 = "ba8e9bcf837615eca3be8945c7b8cabaa9dfad3e0716ae6e45176a20c5c6c4e3"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
