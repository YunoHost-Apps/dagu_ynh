#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.16.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.16.1/dagu_1.16.1_linux_amd64.tar.gz"
    amd64.sha256 = "16214ce4f72912c231adfc12cfa9bb47e3b907eedf9132cc630b7afb43695afd"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.16.1/dagu_1.16.1_linux_arm64.tar.gz"
    arm64.sha256 = "5b7c2acc339882bdb6771a16b14cd98082ae9466caf1b09d65e97287e1734edd"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.16.1/dagu_1.16.1_linux_armv7.tar.gz"
    armhf.sha256 = "304d092ba94ac370eadbdf52b114e82e729327b37da76b841bd5468ca24cd3c8"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"


    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
