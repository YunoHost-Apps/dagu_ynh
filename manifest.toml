#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dagu"
name = "Dagu"
description.en = "Cron alternative that comes with a Web UI"
description.fr = "Alternative Ã  Cron fournie avec une interface utilisateur Web"

version = "1.26.7~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
admindoc = "https://dagu.readthedocs.io/en/latest/"
code = "https://github.com/dagu-org/dagu"
website = "https://dagu.cloud/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/dagu-org/dagu/releases/download/v1.26.7/dagu_1.26.7_linux_amd64.tar.gz"
    amd64.sha256 = "f4e70ea318697a29a07806f3c5ac3505b767da4b1de70a73f4aa81d448d2ffd6"
    arm64.url = "https://github.com/dagu-org/dagu/releases/download/v1.26.7/dagu_1.26.7_linux_arm64.tar.gz"
    arm64.sha256 = "e93749078c4f40fc8ff06e48cba043f240c23268e5e91d34458f6716e4693257"
    armhf.url = "https://github.com/dagu-org/dagu/releases/download/v1.26.7/dagu_1.26.7_linux_armv7.tar.gz"
    armhf.sha256 = "f0011574c88a07ada2883b6017b8fbe425aed9d46c80e7e4d695b49d4406409f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^dagu_.*_linux_amd64.tar.gz$"
    autoupdate.asset.armhf = "^dagu_.*_linux_armv7.tar.gz$"
    autoupdate.asset.arm64 = "^dagu_.*_linux_arm64.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
